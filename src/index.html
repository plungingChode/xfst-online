<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFST script editor</title>
</head>
<body>
    <div id="left-side">
        <div class="header">
            <h2>Input</h2>
            <div id="buttons">
                <label id="run" class="action-btn">
                    Run
                </label>
                <label class="action-btn file-select">
                    Load
                    <input id="fload" type="file">
                </label>
                <!-- <label class="action-btn file-select">
                    Save
                    <input id="fsave" type="file">
                </label> -->
            </div>    
        </div>
        <div id="script-input"></div>
    </div>
    <div id="right-side">
        <div class="header">
            <h2>Output</h2>
            <div id="buttons">
                <label class="toggle">
                    <input id="toggle-autorun" type="checkbox">
                    <span class="action-btn toggle-text">Auto run</span>
                </label>
                <label class="toggle">
                    <input id="toggle-quiet" type="checkbox">
                    <span class="action-btn toggle-text">Quiet mode</span>
                </label>
            </div>    
        </div>
        <div id="script-output"></div>
        <div id="links">
            <a href="http://cs.haifa.ac.il/~shuly/teaching/06/nlp/xfst-tutorial.pdf" target="_blank">more on xfst</a>
            <span class="asep">|</span>
            <a id="source-ref" href="https://github.com/plungingChode/xfst-online" target="_blank">source code</a>
        </div>
    </div>
</body>
</html>
